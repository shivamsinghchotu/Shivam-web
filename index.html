<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber-Link System</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff00e0;
            --neon-green: #39ff14;
            --bg-dark: #050505;
        }

        body {
            background: var(--bg-dark);
            background-image: 
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%),
                linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            color: white;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .card {
            width: 380px;
            padding: 40px;
            position: relative;
            background: rgba(0, 0, 0, 0.85);
            border: 2px solid var(--neon-blue);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.3), inset 0 0 10px rgba(0, 243, 255, 0.2);
            text-align: center;
            border-bottom: 5px solid var(--neon-green);
        }

        h2 {
            font-style: italic;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 30px;
            color: var(--neon-blue);
            text-shadow: 2px 2px 10px var(--neon-blue);
        }

        .label {
            font-size: 12px;
            color: #aaa;
            margin-bottom: 10px;
            display: block;
        }

        .device-id-container {
            border: 2px dashed var(--neon-pink);
            padding: 15px;
            margin: 20px 0;
            background: rgba(255, 0, 224, 0.05);
            cursor: pointer;
            transition: 0.3s;
        }

        .device-id-container:hover {
            background: rgba(255, 0, 224, 0.15);
            box-shadow: 0 0 15px var(--neon-pink);
        }

        #displayID {
            color: var(--neon-pink);
            font-size: 1.2rem;
            font-weight: bold;
            letter-spacing: 3px;
        }

        .status-box {
            margin-top: 25px;
            font-size: 14px;
        }

        #accessStatus {
            display: block;
            margin-top: 5px;
            font-weight: bold;
        }

        /* Progress Bar */
        .loader-container {
            width: 100%;
            height: 10px;
            background: #111;
            margin-top: 20px;
            border: 1px solid #333;
            display: none;
        }

        .loader-bar {
            width: 0%;
            height: 100%;
            background: var(--neon-green);
            box-shadow: 0 0 10px var(--neon-green);
            transition: width 1.5s linear;
        }

        .scanline {
            width: 100%;
            height: 100px;
            z-index: 10;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(255, 255, 255, 0.2) 50%, rgba(0, 0, 0, 0) 100%);
            opacity: 0.1;
            position: absolute;
            bottom: 100%;
            animation: scanline 6s linear infinite;
        }

        @keyframes scanline {
            0% { bottom: 100%; }
            100% { bottom: -100%; }
        }
    </style>
</head>
<body>

    <div class="scanline"></div>

    <div class="card">
        <h2>SYSTEM LOCK BY FRONX</h2>
        
        <span class="label">Your Unique Device ID:</span>
        <div class="device-id-container" onclick="copyID()">
            <div id="displayID">LOADING...</div>
        </div>
        
        <div class="status-box">
            <span class="label">ACCESS STATUS:</span>
            <span id="accessStatus" style="color: red;">INITIALIZING...</span>
        </div>

        <div class="loader-container" id="loaderBox">
            <div class="loader-bar" id="bar"></div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const firebaseConfig = {
            databaseURL: "https://pro-firebase-e4fb2-default-rtdb.firebaseio.com"
        };
        
        // Website Link Yahan Dalein
        const targetURL = "https://shivamsinghchotu.github.io/Shivam-web/"; 

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function generateID() {
            const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
            let result = '';
            for (let i = 0; i < 8; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return 'FRONX-' + result;
        }

        let myID = localStorage.getItem('device_id');
        if (!myID) {
            myID = generateID();
            localStorage.setItem('device_id', myID);
        }
        document.getElementById('displayID').innerText = myID;

        function copyID() {
            navigator.clipboard.writeText(myID);
            alert("ID Copied: " + myID);
        }

        // Live Logic
        db.ref('users/' + myID).on('value', (snapshot) => {
            const data = snapshot.val();
            const statusDiv = document.getElementById('accessStatus');
            const loaderBox = document.getElementById('loaderBox');
            const bar = document.getElementById('bar');

            if (data && data.status === "approved") {
                const currentTime = Date.now();
                if (currentTime < data.expiry) {
                    statusDiv.innerHTML = '<span style="color: var(--neon-green);">APPROVED! REDIRECTING...</span>';
                    loaderBox.style.display = 'block';
                    
                    // Start bar animation
                    setTimeout(() => { bar.style.width = '100%'; }, 100);

                    setTimeout(() => {
                        window.location.href = targetURL;
                    }, 1600);
                } else {
                    statusDiv.innerHTML = '<span style="color: orange;">LICENSE EXPIRED</span>';
                }
            } else {
                statusDiv.innerHTML = '<span style="color: red;">AWAITING APPROVAL...</span>';
                loaderBox.style.display = 'none';
                bar.style.width = '0%';
            }
        });
    </script>
</body>
</html>
